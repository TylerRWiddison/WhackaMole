<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button class="button" onClick="startGameEasy()">Easy</button>
    <button class="button" onClick="startGameMedium()">Medium</button>
    <button class="button" onClick="startGameHard()">Hard</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      let lasthole;
      let timeUp = false;
      let score = 0;

      function randomTime(min, max) {
        return Math.round(Math.random() * (max - min) + min);
      }

      function randomHole(holes) {
        const idx = Math.floor(Math.random() * holes.length);
        const hole = holes[idx];
        if (hole === lasthole) {
          console.log("same hole");
          return randomHole(holes);
        }

        lastHole = hole;
        return hole;
      }

      function peepEasy() {
        const time = randomTime(400, 1000);
        const hole = randomHole(holes);
        hole.classList.add("up");
        setTimeout(() => {
          hole.classList.remove("up");
          if (!timeUp) {
            peepEasy();
          }
        }, time);
      }

      function peepMedium() {
        const time = randomTime(200, 1000);
        const hole = randomHole(holes);
        hole.classList.add("up");
        setTimeout(() => {
          hole.classList.remove("up");
          if (!timeUp) {
            peepMedium();
          }
        }, time);
      }

      function peepHard() {
        const time = randomTime(20, 300);
        const hole = randomHole(holes);
        hole.classList.add("up");
        setTimeout(() => {
          hole.classList.remove("up");
          if (!timeUp) {
            peepHard();
          }
        }, time);
      }

      function startGameEasy() {
        document.getElementsByClassName('button').disabled = 'true';
        scoreBoard.textContent = 0;
        timeUp = false;
        score = 0;
        peepEasy();
        setTimeout(() => {
          timeUp = true;
          document.getElementsByClassName('button').disabled = 'false';
        }, 20000);
      }

      function startGameMedium() {
        hideMode = true;
        scoreBoard.textContent = 0;
        timeUp = false;
        score = 0;
        peepMedium();
        setTimeout(() => {
          timeUp = true;
          hideMode = false;
        }, 20000);
      }

      function startGameHard() {
        hideMode = true;
        scoreBoard.textContent = 0;
        timeUp = false;
        score = 0;
        peepHard();
        setTimeout(() => {
          timeUp = true;
          hideMode = false
        }, 20000);
      }

      // function hideButtons() {
      //   this.disabled = true;
      //   setTimeout(() => {
      //     this.disabled = false;
      //   }, 20000)
      // }

      function bonk(e) {
        if (!e.isTrusted) return;
        score++;
        this.parentNode.classList.remove("up");
        scoreBoard.textContent = score;
      }

      moles.forEach((mole) => mole.addEventListener("click", bonk));
    </script>
  </body>
</html>
